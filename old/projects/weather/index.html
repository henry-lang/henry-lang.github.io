<!DOCTYPE HTML>
<html>
	<head>
        <title id="title">WeatherApp - Home</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
    </head>
    <body>
        <h1 class="title">WeatherApp</h1>
        <form class="title" id="cityform" onsubmit="onSubmit(); return false;">
        	<input type="text" name="city" id="citybox" placeholder="Enter a city...">
        	<br>
        	<input type="submit" value="Go">
        </form>
        <div id="weather">
            <button onclick="hideWeather();">Back</button>
            <button onclick="reloadWeather();">Reload</button>
            <h4 id="name"></h4>
            <h1 id="temp" visible="false">Invalid City Name.</h1>
            <h2 id="conditions" visible="false"></h2>
        </div>
    </body>
</html>
